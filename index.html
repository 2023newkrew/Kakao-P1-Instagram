<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Instagram Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles/general.css" />
    <link rel="stylesheet" type="text/css" href="styles/header.css" />
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <link rel="stylesheet" type="text/css" href="styles/side.css" />
  </head>

  <body>
    <header class="header">
      <nav class="header__content">
        <div class="header__buttons">
          <a href="index.html" class="header__home">
            <img src="assets/icons/logo.svg" alt="logo" />
          </a>
          <button class="header__theme-button" href="index.html">
            <img
              class="theme-button--dark"
              src="assets/icons/moon.svg"
              alt="logo"
            />
            <img
              class="theme-button--light"
              src="assets/icons/sun.svg"
              alt="logo"
            />
          </button>
        </div>
        <div class="header__search">
          <img src="assets/icons/search.svg" alt="search" />
          <input type="text" list="suggestions" placeholder="Search" />
          <datalist id="suggestions">
            <option value="Kakao"></option>
            <option value="How to learn Javascript"></option>
            <option value="I don't know"></option>
            <option value="wow wow"></option>
            <option value="Hello world"></option>
          </datalist>
        </div>

        <div class="header__buttons">
          <a href="#">
            <img src="assets/icons/home.svg" alt="home" />
          </a>
          <a href="#">
            <img src="assets/icons/shop.svg" alt="shop" />
          </a>
          <a href="#">
            <img src="assets/icons/messenger.svg" alt="messenger" />
          </a>
          <button class="profile-button">
            <div class="profile-button__border"></div>
            <div class="profile-button__picture">
              <img
                class="user-profile-img"
                src="assets/images/avatar.png"
                alt="user picture"
              />
            </div>
          </button>
        </div>
      </nav>
    </header>

    <main class="main-container">
      <section class="content-container">
        <section class="content">
          <div class="stories">
            <div class="story__carousel carousel-buttons">
              <button class="carousel-button left">
                <img src="assets/icons/arrow_left.svg" />
              </button>
              <button class="carousel-button right">
                <img src="assets/icons/arrow_right.svg" />
              </button>
            </div>
            <ul class="stories__content"></ul>
          </div>

          <ul class="posts"></ul>
        </section>

        <aside class="side-menu">
          <section class="side-menu__user-profile">
            <a href="" target="_blank" class="side-menu__user-avatar">
              <img
                class="user-profile-img"
                src="assets/images/avatar.png"
                alt="user picture"
              />
            </a>
            <div class="side-menu__user-info">
              <a href="" target="_blank">user</a>
              <span>nickname</span>
            </div>
            <button class="side-menu__user-button side-menu__button">
              Switch
            </button>
          </section>

          <section class="side-menu__suggestions-section">
            <div class="side-menu__suggestions-header">
              <h2>Suggestions for You</h2>
              <button>See All</button>
            </div>
            <div class="side-menu__suggestions-content">
              <div class="side-menu__suggestion">
                <a href="#" class="side-menu__suggestion-avatar">
                  <img
                    class="user-profile-img"
                    src="assets/images/avatar.png"
                    alt="user picture"
                  />
                </a>
                <div class="side-menu__suggestion-info">
                  <a href="#">user11</a>
                  <span>Followed by user1, user2 and 9 others</span>
                </div>
                <button class="side-menu__suggestion-button side-menu__button">
                  Follow
                </button>
              </div>
              <div class="side-menu__suggestion">
                <a href="#" class="side-menu__suggestion-avatar">
                  <img
                    class="user-profile-img"
                    src="assets/images/avatar.png"
                    alt="user picture"
                  />
                </a>
                <div class="side-menu__suggestion-info">
                  <a href="#">user12</a>
                  <span>Followed by user1, user2 and 3 others</span>
                </div>
                <button class="side-menu__suggestion-button side-menu__button">
                  Follow
                </button>
              </div>
            </div>
          </section>

          <footer class="side-menu__footer">
            <div class="side-menu__footer-links">
              <ul class="side-menu__footer-list">
                <li class="side-menu__footer-item">
                  <a class="side-menu__footer-link" href="#">About</a>
                </li>
                <li class="side-menu__footer-item">
                  <a class="side-menu__footer-link" href="#">Help</a>
                </li>
                <li class="side-menu__footer-item">
                  <a class="side-menu__footer-link" href="#">Press</a>
                </li>
                <li class="side-menu__footer-item">
                  <a class="side-menu__footer-link" href="#">API</a>
                </li>
              </ul>
            </div>

            <span class="side-menu__footer-copyright"
              >&copy; 2022 instagram from facebook</span
            >
          </footer>
        </aside>
      </section>
    </main>

    <script src="src/script.js" type="module"></script>
  </body>
</html>
